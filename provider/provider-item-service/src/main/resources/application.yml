spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: provider-order-item
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.43.202:8848
    sentinel:
      transport:
        dashboard: localhost:8888
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.43.201:3306/db_item?useUnicode=true&characterEncoding=utf-8&serverTimezone=Hongkong&useSSL=false
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      idle-timeout: 600000
      maximum-pool-size: 10
      auto-commit: true
      pool-name: MyHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redis:
    cluster:
      nodes: 192.168.43.203:6379,192.168.43.203:6380,192.168.43.203:6381
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
        max-active: 8

dubbo:
  scan:
    base-packages: com.funtl.spring.cloud.alibaba.provider.service
  protocol:
    name: dubbo
    port: -1
  provider:
    loadbalance: roundrobin
  registry:
    address: nacos://192.168.43.202:8848

mybatis:
  type-aliases-package: com.funtl.spring.cloud.alibaba.provider.domain
  mapper-locations: classpath:mapper/*.xml
